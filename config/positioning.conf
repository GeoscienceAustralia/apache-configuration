<VirtualHost *:80>
    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript
    Servername positioning.fsdf.org.au
    ServerAlias positioning.geospeedster.com
    DocumentRoot /var/www/positioning
    UseCanonicalName Off
</VirtualHost>

<Directory /var/www/positioning>
 AuthType Basic
 AuthName "Place Names"
 AuthUserFile /var/www/auth/.htpasswd
 Require valid-user
</Directory>